# Test Execution Matrix
# Defines which Test Suites run on which ESB environments.

suites:
  smoke:
    description: "Fast connectivity tests for all components"
    targets:
      - "e2e/scenarios/smoke/"
    exclude: []

  standard:
    description: "Standard E2E Scenarios (Autoscaling + Standard)"
    targets:
      - "e2e/scenarios/autoscaling/"
      - "e2e/scenarios/standard/"
    exclude: []

matrix:
  - esb_env: e2e-docker
    env_file: "e2e/environments/.env.docker"
    suites:
      - smoke
      - standard

  - esb_env: e2e-containerd
    env_file: "e2e/environments/.env.containerd"
    suites:
      - smoke
      - standard

