# Overrides for E2E tests
# Usage: docker compose -f docker-compose.yml -f docker-compose.test.yml up -d
#
# Mount files individually; keep other config files (gateway_log.yaml, SSL, etc.) as-is

services:
  gateway:
    volumes:
      # Override only the E2E test config files
      - ./tests/fixtures/.esb/config/functions.yml:/app/config/functions.yml:ro
      - ./tests/fixtures/.esb/config/routing.yml:/app/config/routing.yml:ro
