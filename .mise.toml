# Toolchain versions managed by mise.
 
[tools]
# Runtimes
python = "3.12"
go = "1.25.1"
uv = "0.8.13"
lefthook = "2.0.15"
mkcert = "1.4.4"
 
# Go tooling (installed via go install)
"go:github.com/golangci/golangci-lint/cmd/golangci-lint" = "latest"
"go:mvdan.cc/gofumpt" = "latest"
"go:golang.org/x/tools/cmd/goimports" = "latest"
"go:github.com/air-verse/air" = "latest"

[env]
_.path = ["~/.local/bin"]
BRANDING_CLI_NAME = "esb"
 
[tasks.setup]
description = "Install dependencies and enable git hooks"
run = [
  "uv sync --all-extras",
  "lefthook install",
  "mise run build-cli",
  "esb config set-repo .",
  "mise run setup:certs",
]

[tasks."setup:certs"]
description = "Generate development certificates using mkcert"
run = "uv run python tools/cert-gen/generate.py"
 
[tasks.build-cli]
description = "Build CLI to ~/.local/bin"
dir = "cli"
run = [
  "bash -lc 'if [ -f ../.branding.env ]; then . ../.branding.env; fi; go build -o ~/.local/bin/${BRANDING_CLI_NAME} ./cmd/esb'",
  "bash -lc 'if [ -f ../.branding.env ]; then . ../.branding.env; fi; mkdir -p ~/.local/share/bash-completion/completions && ~/.local/bin/${BRANDING_CLI_NAME} completion bash > ~/.local/share/bash-completion/completions/${BRANDING_CLI_NAME}'",
]

[tasks.dev-cli]
description = "Watch and rebuild CLI on changes"
dir = "cli"
run = "air"
