# Where: docker-compose.yml
# What: Core control-plane services (Gateway + stateful dependencies).
# Why: Provide the shared control stack for both single-node and multi-node setups.

services:
  # ============================================
  # Permission Helper (for RustFS)
  # ============================================
  permission-helper:
    image: alpine
    container_name: ${ESB_PROJECT_NAME:-esb}-permission-helper
    volumes:
      - rustfs_data:/data/rustfs
    command: >
      sh -c "
        chown -R 10001:10001 /data/rustfs 2>/dev/null || true && echo 'RustFS permissions fixed'
      "
    restart: "no"

  # ============================================
  # RustFS (S3 Compatible Storage)
  # ============================================
  s3-storage:
    image: rustfs/rustfs:latest
    container_name: ${ESB_PROJECT_NAME:-esb}-s3-storage
    depends_on:
      permission-helper:
        condition: service_completed_successfully
    ports:
      - "${ESB_PORT_STORAGE:-9000}:9000" # S3 API
      - "${ESB_PORT_STORAGE_MGMT:-9001}:9001" # Console
    volumes:
      - rustfs_data:/data/rustfs
      - ./config/lifecycle.yml:/app/config/lifecycle.yml:ro
    environment:
      - RUSTFS_VOLUMES=/data/rustfs
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY?RUSTFS_ACCESS_KEY is required}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY?RUSTFS_SECRET_KEY is required}
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_DEDUPLICATION=${RUSTFS_DEDUPLICATION:-true}
      - RUSTFS_COMPRESSION=${RUSTFS_COMPRESSION:-auto}
      - RUSTFS_LIFECYCLE_POLICY_PATH=/app/config/lifecycle.yml
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -f --noproxy '*' http://127.0.0.1:9000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      external_network: {}
      internal_network: {}

  # ============================================
  # ScyllaDB (DynamoDB Compatible DB)
  # ============================================
  database:
    image: scylladb/scylla:latest
    container_name: ${ESB_PROJECT_NAME:-esb}-database
    ports:
      - "${ESB_PORT_DATABASE:-8001}:8000" # Alternator API (Host 8001 -> Container 8000)
    volumes:
      - scylladb_data:/var/lib/scylla
    command: --smp 1 --memory ${SCYLLADB_MEMORY:-1}G --developer-mode 1 --alternator-port 8000 --alternator-address 0.0.0.0 --alternator-write-isolation always_use_lwt
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 180s
    restart: unless-stopped
    networks:
      external_network: {}
      internal_network: {}

  # ============================================
  # Container Registry (Local)
  # ============================================
  registry:
    image: registry:2
    container_name: ${ESB_PROJECT_NAME:-esb}-registry
    ports:
      - "${ESB_PORT_REGISTRY:-5010}:5010" # Registry API (pushes from host)
    volumes:
      - registry_data:/var/lib/registry
      - ${ESB_CERT_DIR:-~/.esb/certs}/server.crt:/certs/server.crt:ro
      - ${ESB_CERT_DIR:-~/.esb/certs}/server.key:/certs/server.key:ro
    environment:
      REGISTRY_HTTP_ADDR: 0.0.0.0:5010
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/server.crt
      REGISTRY_HTTP_TLS_KEY: /certs/server.key
    healthcheck:
      test: ["CMD", "wget", "-q", "-Y", "off", "--spider", "--no-check-certificate", "https://127.0.0.1:5010/v2/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - external_network
      - internal_network

  # ============================================
  # VictoriaLogs
  # ============================================
  victorialogs:
    image: victoriametrics/victoria-logs:latest
    container_name: ${ESB_PROJECT_NAME:-esb}-victorialogs
    ports:
      - "${ESB_PORT_VICTORIALOGS:-9428}:9428" # VictoriaLogs UI/API
    volumes:
      - victorialogs_data:/victoria-logs-data
    command:
      - "-storageDataPath=/victoria-logs-data"
      - "-retentionPeriod=7d"
    healthcheck:
      test: [ "CMD", "wget", "-q", "-Y", "off", "--spider", "http://127.0.0.1:9428/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      external_network: {}
      internal_network: {}

  # ============================================
  # API Gateway (Facade)
  # ============================================
  gateway:
    image: gateway-api:latest
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: ${ESB_PROJECT_NAME:-esb}-gateway
    ports:
      - "${ESB_PORT_GATEWAY_HTTPS:-443}:443"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ${ESB_CERT_DIR:-~/.esb/certs}/server.crt:/app/config/ssl/server.crt:ro
      - ${ESB_CERT_DIR:-~/.esb/certs}/server.key:/app/config/ssl/server.key:ro
      - ${GATEWAY_FUNCTIONS_YML:-./config/functions.yml}:/app/config/functions.yml:ro
      - ${GATEWAY_ROUTING_YML:-./config/routing.yml}:/app/config/routing.yml:ro
      - ${ESB_WG_GATEWAY_CONF:-~/.esb/wireguard/gateway/wg0.conf}:/app/config/wireguard/wg0.conf:ro
      - ./config/haproxy.gateway.cfg:/app/config/haproxy.gateway.cfg:ro
    environment:
      - UVICORN_BIND_ADDR=0.0.0.0:443
      - ENABLE_SSL=true
      - SSL_CERT_PATH=/app/config/ssl/server.crt
      - SSL_KEY_PATH=/app/config/ssl/server.key
      - JWT_SECRET_KEY=${JWT_SECRET_KEY?JWT_SECRET_KEY is required}
      - X_API_KEY=${X_API_KEY?X_API_KEY is required}
      - AUTH_USER=${AUTH_USER?AUTH_USER is required}
      - AUTH_PASS=${AUTH_PASS?AUTH_PASS is required}
      - CONTAINERS_NETWORK=${LAMBDA_NETWORK?LAMBDA_NETWORK is required}
      - GATEWAY_INTERNAL_URL=${GATEWAY_INTERNAL_URL:-https://10.99.0.1:443}  # Lambda containers -> Gateway via WG
      - GATEWAY_WORKER_ROUTE_VIA_HOST=${GATEWAY_WORKER_ROUTE_VIA_HOST:-}
      - GATEWAY_WORKER_ROUTE_VIA=${GATEWAY_WORKER_ROUTE_VIA:-}
      - GATEWAY_WORKER_ROUTE_CIDR=${GATEWAY_WORKER_ROUTE_CIDR:-10.88.0.0/16}
      - GATEWAY_WORKER_ROUTE_CIDR=${GATEWAY_WORKER_ROUTE_CIDR:-10.88.0.0/16}
      # AGENT_GRPC_ADDRESS is injected by adapter files (fc.yml / containerd.yml)
      - AGENT_INVOKE_PROXY=${AGENT_INVOKE_PROXY:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY?RUSTFS_ACCESS_KEY is required}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY?RUSTFS_SECRET_KEY is required}
      - LAMBDA_INVOKE_TIMEOUT=${LAMBDA_INVOKE_TIMEOUT:-30.0}
      - CIRCUIT_BREAKER_THRESHOLD=${CIRCUIT_BREAKER_THRESHOLD:-5}
      - CIRCUIT_BREAKER_RECOVERY_TIMEOUT=${CIRCUIT_BREAKER_RECOVERY_TIMEOUT:-30.0}
      - PYTHONUNBUFFERED=1
      # VictoriaLogs direct-send configuration (Lambda via grpc_provision.py)
      - VICTORIALOGS_URL=${VICTORIALOGS_URL:-http://victorialogs:9428}  # Gateway -> VictoriaLogs
      - GATEWAY_VICTORIALOGS_URL=${GATEWAY_VICTORIALOGS_URL:-}
      # Auto-Scaling Configuration
      - DEFAULT_MAX_CAPACITY=${DEFAULT_MAX_CAPACITY:-1}
      - DEFAULT_MIN_CAPACITY=${DEFAULT_MIN_CAPACITY:-0}
      - POOL_ACQUIRE_TIMEOUT=${POOL_ACQUIRE_TIMEOUT:-5.0}
      - HEARTBEAT_INTERVAL=${HEARTBEAT_INTERVAL:-30}
      - GATEWAY_IDLE_TIMEOUT_SECONDS=${GATEWAY_IDLE_TIMEOUT_SECONDS:-300}
      - ENABLE_CONTAINER_PAUSE=${ENABLE_CONTAINER_PAUSE:-false}
      - PAUSE_IDLE_SECONDS=${PAUSE_IDLE_SECONDS:-30}
    networks:
      - external_network
    depends_on:
      database:
        condition: service_healthy
      s3-storage:
        condition: service_healthy
      victorialogs:
        condition: service_healthy
    restart: unless-stopped

volumes:
  scylladb_data:
  rustfs_data:
  victorialogs_data:
  registry_data:


networks:
  # Public network (exposed ports).
  external_network:
    name: ${ESB_NETWORK_EXTERNAL:-test-external}
    driver: bridge
    ipam:
      config:
        - subnet: ${ESB_SUBNET_EXTERNAL:-172.50.0.0/16}
  # Lambda-to-Lambda network only (no external access).
  internal_network:
    name: ${LAMBDA_NETWORK?LAMBDA_NETWORK is required}
    driver: bridge
    internal: true
