# Where: .github/workflows/image-checks.yml
# What: Build core images and run CST/Dockle checks.
# Why: Enforce container image hygiene in CI.

name: image-checks

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  image-checks:
    runs-on: ubuntu-latest
    env:
      IMAGE_PREFIX: esb
      CERT_DIR: ${{ github.workspace }}/.esb/certs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Root CA (CI)
        run: |
          mkdir -p "${CERT_DIR}"
          openssl req -x509 -newkey rsa:2048 -nodes \
            -keyout "${CERT_DIR}/rootCA-key.pem" \
            -out "${CERT_DIR}/rootCA.crt" \
            -days 365 \
            -subj "/CN=esb-ci"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build core images
        env:
          DOCKER_BUILDKIT: "1"
          COMPOSE_DOCKER_CLI_BUILD: "1"
        run: |
          docker compose -f docker-compose.docker.yml build os-base python-base
          docker compose -f docker-compose.docker.yml build gateway agent

      - name: Run container structure tests
        run: make cst IMAGE_TAG=latest

      - name: Run dockle checks
        run: make dockle IMAGE_TAG=latest
