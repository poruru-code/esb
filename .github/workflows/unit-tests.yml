name: unit-tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          cache: true
          cache-dependency-path: |
            cli/go.sum
            services/agent/go.sum

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.8.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Run unit tests
        env:
          DISABLE_VICTORIALOGS: "1"
        run: uv run pytest services/gateway/tests -v

      - name: Run E2E runner unit tests
        env:
          X_API_KEY: "dummy"
          AUTH_USER: "dummy"
          AUTH_PASS: "dummy"
        run: uv run pytest e2e/runner -q

      - name: Run agent Go unit tests
        run: go test ./...
        working-directory: services/agent
