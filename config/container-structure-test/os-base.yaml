# Where: config/container-structure-test/os-base.yaml
# What: Container Structure Tests for the esb-os-base image.
# Why: Validate Debian base and baked-in Root CA trust.

schemaVersion: "2.0.0"

fileExistenceTests:
  - name: "os-release"
    path: "/etc/os-release"
    shouldExist: true
  - name: "root-ca"
    path: "/usr/local/share/ca-certificates/esb-rootCA.crt"
    shouldExist: true

commandTests:
  - name: "debian-release"
    command: "cat"
    args: ["/etc/os-release"]
    expectedOutput: ["Debian GNU/Linux"]
