---
- name: Install required packages for Docker installation
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - jq # Added jq for JSON manipulation
    state: present

- name: Create directory for Docker GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker's official GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Set up the Docker repository
  shell: |
    echo \
      "deb [arch=\"$(dpkg --print-architecture)\" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
      $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
      tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/docker.list

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Docker Engine, containerd, and Docker Compose
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Create docker systemd directory for proxy configuration
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: '0755'
  when: use_proxy

- name: Configure Docker daemon proxy
  template:
    src: http-proxy.conf.j2
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    mode: '0644'
  when: use_proxy
  notify: Restart Docker

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"

- name: Enable and start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Create .docker directory for users
  file:
    path: "/home/{{ item }}/.docker"
    state: directory
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0755'
  loop: "{{ docker_users }}"
  when: use_proxy

- name: Check if config.json exists
  stat:
    path: "/home/{{ item }}/.docker/config.json"
  register: docker_config_stat
  loop: "{{ docker_users }}"
  when: use_proxy

- name: create empty config.json if not exists
  copy:
    content: "{}"
    dest: "/home/{{ item.item }}/.docker/config.json"
    force: no
    owner: "{{ item.item }}"
    group: "{{ item.item }}"
    mode: '0644'
  loop: "{{ docker_config_stat.results }}"
  when: use_proxy and not item.stat.exists

- name: Configure Docker client proxy in config.json (idempotent)
  shell: |
    tmp=$(mktemp)
    jq '.proxies.default.httpProxy = "{{ proxy_http }}" | .proxies.default.httpsProxy = "{{ proxy_https }}" | .proxies.default.noProxy = "{{ proxy_no }}"' "/home/{{ item }}/.docker/config.json" > "$tmp" && mv "$tmp" "/home/{{ item }}/.docker/config.json"
    chown {{ item }}:{{ item }} "/home/{{ item }}/.docker/config.json"
  loop: "{{ docker_users }}"
  when: use_proxy
