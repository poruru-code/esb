# Where: e2e/fixtures/template.stateful.yaml
# What: Stateful/resource-heavy E2E SAM template.
# Why: Isolate DynamoDB/S3/scheduler and stress scenarios from core APIs.
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: E2E Stateful Functions (DynamoDB/S3/scheduler/scaling)

Globals:
  Function:
    Runtime: python3.12
    Handler: lambda_function.lambda_handler
    Timeout: 30
    MemorySize: 128
    Layers:
      - !Ref CommonLayer

Resources:
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common-lib-extra
      ContentUri: layers/common/
      CompatibleRuntimes:
        - python3.12

  DynamoIntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-dynamo
      CodeUri: functions/python/dynamo/
      Events:
        DynamoApi:
          Type: Api
          Properties:
            Path: /api/dynamo
            Method: post
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://${DYNAMODB_ENDPOINT_HOST}:8000"

  E2ETable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: e2e-test-table
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  S3IntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-s3
      CodeUri: functions/python/s3/
      Events:
        S3Api:
          Type: Api
          Properties:
            Path: /api/s3
            Method: post
      Environment:
        Variables:
          S3_ENDPOINT: "http://${S3_ENDPOINT_HOST}:9000"
          RUSTFS_ROOT_USER: "rustfsadmin"
          RUSTFS_ROOT_PASSWORD: "rustfsadmin"

  E2EBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: e2e-test-bucket
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 7

  ChaosFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-chaos
      CodeUri: functions/python/chaos/
      Events:
        FaultyApi:
          Type: Api
          Properties:
            Path: /api/faulty
            Method: post

  ScalingTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-scaling
      CodeUri: functions/python/scaling/
      ReservedConcurrentExecutions: 3
      Events:
        ScalingApi:
          Type: Api
          Properties:
            Path: /api/scaling
            Method: post

  ScheduledFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-scheduled
      CodeUri: functions/python/scheduled/
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
            Input: '{"scheduled": true}'
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://${DYNAMODB_ENDPOINT_HOST}:8000"
