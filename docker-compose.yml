# Where: docker-compose.yml
# What: Core control-plane services (Gateway + stateful dependencies).
# Why: Provide the shared control stack for both single-node and multi-node setups.

services:
  # ============================================
  # Base Service Image (Common tools)
  # ============================================
  service-base:
    image: esb-service-base:latest
    build:
      context: .
      dockerfile: services/common/Dockerfile.service-base
      args:
        ESB_ENV: ${ESB_ENV:-default}
      secrets:
        - esb_root_ca

  # ============================================
  # Permission Helper (for RustFS)
  # ============================================
  permission-helper:
    image: alpine
    container_name: ${ESB_PROJECT_NAME:-esb}-permission-helper
    volumes:
      - rustfs_data:/data/rustfs
    command: >
      sh -c "
        chown -R 10001:10001 /data/rustfs 2>/dev/null || true && echo 'RustFS permissions fixed'
      "
    restart: "no"

  # ============================================
  # RustFS (S3 Compatible Storage)
  # ============================================
  s3-storage:
    image: rustfs/rustfs:latest
    container_name: ${ESB_PROJECT_NAME:-esb}-s3-storage
    depends_on:
      permission-helper:
        condition: service_completed_successfully
    ports:
      - "${ESB_PORT_S3:-9000}:9000" # S3 API
      - "${ESB_PORT_S3_MGMT:-9001}:9001" # Console
    volumes:
      - rustfs_data:/data/rustfs
      - ./config/lifecycle.yml:/app/config/lifecycle.yml:ro
    environment:
      - RUSTFS_VOLUMES=/data/rustfs
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-}
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_DEDUPLICATION=${RUSTFS_DEDUPLICATION:-true}
      - RUSTFS_COMPRESSION=${RUSTFS_COMPRESSION:-auto}
      - RUSTFS_LIFECYCLE_POLICY_PATH=/app/config/lifecycle.yml
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
      - http_proxy
      - https_proxy
      - no_proxy
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -f --noproxy '*' http://127.0.0.1:9000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      external_network: {}


  # ============================================
  # ScyllaDB (DynamoDB Compatible DB)
  # ============================================
  database:
    image: scylladb/scylla:latest
    container_name: ${ESB_PROJECT_NAME:-esb}-database
    ports:
      - "${ESB_PORT_DATABASE:-0}:8000" # Alternator API (Host dynamic -> Container 8000)
    volumes:
      - scylladb_data:/var/lib/scylla
    command: --smp 1 --memory ${SCYLLADB_MEMORY:-1}G --developer-mode 1 --alternator-port 8000 --alternator-address 0.0.0.0 --alternator-write-isolation always_use_lwt
    environment:
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
      - http_proxy
      - https_proxy
      - no_proxy
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 180s
    restart: unless-stopped
    networks:
      external_network: {}


  # ============================================
  # VictoriaLogs
  # ============================================
  victorialogs:
    image: victoriametrics/victoria-logs:latest
    container_name: ${ESB_PROJECT_NAME:-esb}-victorialogs
    ports:
      - "${ESB_PORT_VICTORIALOGS:-0}:9428" # VictoriaLogs UI/API
    volumes:
      - victorialogs_data:/victoria-logs-data
    command:
      - "-storageDataPath=/victoria-logs-data"
      - "-retentionPeriod=7d"
    environment:
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
      - http_proxy
      - https_proxy
      - no_proxy
    healthcheck:
      test: [ "CMD", "wget", "-q", "-Y", "off", "--spider", "http://127.0.0.1:9428/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      external_network: {}


  # ============================================
  # API Gateway (Facade)
  # ============================================
  gateway:
    image: gateway-api:${ESB_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
      args:
        ESB_CONFIG_DIR: ${ESB_CONFIG_DIR:-}
    container_name: ${ESB_PROJECT_NAME:-esb}-gateway
    # NOTE: ports and networks are defined by adapter files (fc.yml / containerd.yml)
    volumes:
      - ${ESB_CERT_DIR:-~/.esb/certs}:/app/config/ssl:ro
    environment:
      # --- Required / Core Authentication (auto-generated if unset) ---
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      - X_API_KEY=${X_API_KEY:-}
      - AUTH_USER=${AUTH_USER:-}
      - AUTH_PASS=${AUTH_PASS:-}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-}

      # --- Server & Network Configuration ---
      - UVICORN_BIND_ADDR=0.0.0.0:8443
      - ENABLE_SSL=true
      - SSL_CERT_PATH=/app/config/ssl/server.crt
      - SSL_KEY_PATH=/app/config/ssl/server.key
      - CONTAINERS_NETWORK=${ESB_NETWORK_EXTERNAL:-${ESB_PROJECT_NAME:-esb}-external}
      - AUTH_ENDPOINT_PATH

      # --- Tuning & Resilience (Pass-through) ---
      - AGENT_INVOKE_PROXY
      - LAMBDA_INVOKE_TIMEOUT
      - CIRCUIT_BREAKER_THRESHOLD
      - CIRCUIT_BREAKER_RECOVERY_TIMEOUT

      # --- Observability ---
      - LOG_LEVEL
      - LOG_PAYLOADS
      - PYTHONUNBUFFERED=1
      - VICTORIALOGS_URL=${VICTORIALOGS_URL:-http://victorialogs:9428}  # Gateway -> VictoriaLogs

      # --- Auto-Scaling ---
      - DEFAULT_MAX_CAPACITY=${DEFAULT_MAX_CAPACITY:-1}
      - DEFAULT_MIN_CAPACITY=${DEFAULT_MIN_CAPACITY:-0}
      - POOL_ACQUIRE_TIMEOUT=${POOL_ACQUIRE_TIMEOUT:-5.0}
      - HEARTBEAT_INTERVAL=${HEARTBEAT_INTERVAL:-30}
      - GATEWAY_IDLE_TIMEOUT_SECONDS=${GATEWAY_IDLE_TIMEOUT_SECONDS:-300}
      - ENABLE_CONTAINER_PAUSE=${ENABLE_CONTAINER_PAUSE:-false}
      - PAUSE_IDLE_SECONDS=${PAUSE_IDLE_SECONDS:-30}

      # --- System / Proxy ---
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
      - http_proxy
      - https_proxy
      - no_proxy
      - GRPC_VERBOSITY=ERROR
    depends_on:
      database:
        condition: service_healthy
      s3-storage:
        condition: service_healthy
      victorialogs:
        condition: service_healthy
    restart: unless-stopped

volumes:
  scylladb_data:
  rustfs_data:
  victorialogs_data:

secrets:
  esb_root_ca:
    file: ${ESB_CERT_DIR:-~/.esb/certs}/rootCA.crt

networks:
  # Public network (exposed ports).
  external_network:
    # Let Docker choose the subnet unless the network is pre-created.
    name: ${ESB_NETWORK_EXTERNAL:-${ESB_PROJECT_NAME:-esb}-external}
    driver: bridge
