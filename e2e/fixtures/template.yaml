AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: E2E Test Lambda Functions

Globals:
  Function:
    Runtime: python3.12
    Handler: lambda_function.lambda_handler
    Timeout: 30
    MemorySize: 128
    Layers:
      - !Ref CommonLayer

Resources:
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common-lib
      ContentUri: layers/common/
      CompatibleRuntimes:
        - python3.12

  ConnectivityFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-connectivity
      CodeUri: functions/python/connectivity/
      Events:
        HelloApi:
          Type: Api
          Properties:
            Path: /api/hello
            Method: post

  IntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-integration
      CodeUri: functions/python/integration/
      Events:
        LambdaApi:
          Type: Api
          Properties:
            Path: /api/lambda
            Method: post

  S3IntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-s3
      CodeUri: functions/python/s3/
      Events:
        S3Api:
          Type: Api
          Properties:
            Path: /api/s3
            Method: post
      Environment:
        Variables:
          S3_ENDPOINT: "http://${S3_ENDPOINT_HOST}:9000"
          RUSTFS_ROOT_USER: "rustfsadmin"
          RUSTFS_ROOT_PASSWORD: "rustfsadmin"

  DynamoIntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-dynamo
      CodeUri: functions/python/dynamo/
      Events:
        DynamoApi:
          Type: Api
          Properties:
            Path: /api/dynamo
            Method: post
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://${DYNAMODB_ENDPOINT_HOST}:8000"

  E2ETable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: e2e-test-table
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  E2EBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: e2e-test-bucket
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 7

  EchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-echo
      CodeUri: functions/python/echo/
      AutoPublishAlias: live
      Events:
        EchoApi:
          Type: Api
          Properties:
            Path: /api/echo
            Method: post
      ReservedConcurrentExecutions: 1
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1

  JavaEchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-echo-java
      Runtime: java21
      Handler: com.fixtures.echo.Handler::handleRequest
      CodeUri: functions/java/echo/app.jar
      Layers: []
      Events:
        JavaEchoApi:
          Type: Api
          Properties:
            Path: /api/echo-java
            Method: post

  ChaosFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-chaos
      CodeUri: functions/python/chaos/
      Events:
        FaultyApi:
          Type: Api
          Properties:
            Path: /api/faulty
            Method: post

  ScalingTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-scaling
      CodeUri: functions/python/scaling/
      ReservedConcurrentExecutions: 3
      Events:
        ScalingApi:
          Type: Api
          Properties:
            Path: /api/scaling
            Method: post

  ScheduledFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-scheduled
      CodeUri: functions/python/scheduled/
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
            Input: '{"scheduled": true}'
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://${DYNAMODB_ENDPOINT_HOST}:8000"
