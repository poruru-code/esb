# Where: e2e/fixtures/template.core.yaml
# What: Core E2E SAM template for stateless API/runtime validation.
# Why: Keep baseline function coverage independent from stateful resources.
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: E2E Core Functions (stateless + runtime)

Globals:
  Function:
    Runtime: python3.12
    Handler: lambda_function.lambda_handler
    Timeout: 30
    MemorySize: 128
    Layers:
      - !Ref CommonLayer

Resources:
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common-lib-core
      ContentUri: layers/common/
      CompatibleRuntimes:
        - python3.12

  ConnectivityFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-connectivity
      CodeUri: functions/python/connectivity/
      Events:
        ConnectivityApi:
          Type: Api
          Properties:
            Path: /api/connectivity/python
            Method: post

  IntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-integration
      CodeUri: functions/python/integration/
      Events:
        LambdaApi:
          Type: Api
          Properties:
            Path: /api/lambda
            Method: post

  EchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-echo
      CodeUri: functions/python/echo/
      AutoPublishAlias: live
      Events:
        EchoApi:
          Type: Api
          Properties:
            Path: /api/echo
            Method: post
      ReservedConcurrentExecutions: 1
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1

  JavaEchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-echo-java
      Runtime: java21
      Handler: com.fixtures.echo.Handler::handleRequest
      CodeUri: functions/java/echo/app.jar
      Layers: []
      Events:
        JavaEchoApi:
          Type: Api
          Properties:
            Path: /api/echo-java
            Method: post

  JavaConnectivityFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-connectivity-java
      Runtime: java21
      Handler: com.fixtures.connectivity.Handler::handleRequest
      CodeUri: functions/java/connectivity/app.jar
      Layers: []
      Events:
        JavaConnectivityApi:
          Type: Api
          Properties:
            Path: /api/connectivity/java
            Method: post
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://${DYNAMODB_ENDPOINT_HOST}:8000"
          S3_ENDPOINT: "http://${S3_ENDPOINT_HOST}:9000"
          E2E_TABLE_NAME: "e2e-test-table"
