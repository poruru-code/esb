# Where: config/container-structure-test/python-base.yaml
# What: Container Structure Tests for the esb-python-base image.
# Why: Validate Python runtime and baked-in Root CA trust.

schemaVersion: "2.0.0"

fileExistenceTests:
  - name: "python-binary"
    path: "/usr/local/bin/python"
    shouldExist: true
  - name: "root-ca"
    path: "/usr/local/share/ca-certificates/esb-rootCA.crt"
    shouldExist: true

commandTests:
  - name: "python-version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.12"]
