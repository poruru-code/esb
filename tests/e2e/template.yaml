AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: E2E Test Lambda Functions

Globals:
  Function:
    Runtime: python3.12
    Handler: lambda_function.lambda_handler
    Timeout: 30
    MemorySize: 128

Resources:
  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-hello
      CodeUri: tests/e2e/functions/hello/
      Events:
        HelloApi:
          Type: Api
          Properties:
            Path: /api/hello
            Method: post

  S3TestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-s3-test
      CodeUri: tests/e2e/functions/s3-test/
      Events:
        S3TestApi:
          Type: Api
          Properties:
            Path: /api/s3/test
            Method: post
      Environment:
        Variables:
          S3_ENDPOINT: "http://onpre-storage:9000"
          RUSTFS_ROOT_USER: "rustfsadmin"
          RUSTFS_ROOT_PASSWORD: "rustfsadmin"

  ScyllaTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-scylla-test
      CodeUri: tests/e2e/functions/scylla-test/
      Events:
        ScyllaTestApi:
          Type: Api
          Properties:
            Path: /api/scylla/test
            Method: post
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://onpre-database:8000"

  InvokeTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-invoke-test
      CodeUri: tests/e2e/functions/invoke-test/
      Events:
        InvokeTestApi:
          Type: Api
          Properties:
            Path: /api/invoke/test
            Method: post
