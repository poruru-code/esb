# Where: .github/workflows/quality-gates.yml
# What: Run required static quality gates for Python and Go.
# Why: Prevent lint/type regressions from merging.

name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  python-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.8.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Ruff check
        run: uv run ruff check .

      - name: Ty check
        run: uv run ty check

  proto-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: 1.65.0

      - name: Verify generated stubs are up to date
        run: |
          pushd services/contracts
          buf generate . --template buf.gen.yaml
          python3 scripts/fix_python_grpc_imports.py
          popd
          git diff --exit-code -- services/agent/pkg/api/v1 services/gateway/pb

      - name: Breaking change check against base branch
        env:
          BASE_REF: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || 'main' }}
        run: |
          git fetch origin "${BASE_REF}" --depth=1
          buf breaking services/contracts/proto --against ".git#branch=origin/${BASE_REF},subdir=services/contracts/proto"

  go-lint-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          cache: true
          cache-dependency-path: services/agent/go.sum

      - name: Run golangci-lint (agent)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          working-directory: services/agent
          args: ./...

  go-boundary-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          cache: true
          cache-dependency-path: |
            tools/artifactctl/go.sum
            services/agent/go.sum

      - name: Boundary checks
        run: ./.github/checks/check_tooling_boundaries.sh

      - name: Layout checks
        run: ./.github/checks/check_repo_layout.sh

      - name: Maven proxy contract checks
        run: ./.github/checks/check_maven_proxy_contract.sh

      - name: Verify artifactctl compile contract
        run: |
          if [ -f tools/artifactctl/go.mod ]; then
            go -C tools/artifactctl test ./... -run '^$'
          fi

  no-cli-steady-state:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce CLI absence
        run: |
          if [ -d cli ]; then
            echo "cli/ must not exist in no-cli steady-state gate" >&2
            find cli -maxdepth 3 -type f | head -n 20 >&2 || true
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          cache: true
          cache-dependency-path: |
            tools/artifactctl/go.sum
            pkg/artifactcore/go.sum
            pkg/deployops/go.sum

      - name: Boundary checks
        run: ./.github/checks/check_tooling_boundaries.sh

      - name: Layout checks
        run: ./.github/checks/check_repo_layout.sh

      - name: Maven proxy contract checks
        run: ./.github/checks/check_maven_proxy_contract.sh

      - name: Verify non-cli compile contract
        run: |
          go -C tools/artifactctl test ./... -run '^$'
          GOWORK=off go -C pkg/artifactcore test ./... -run '^$'
          GOWORK=off go -C pkg/composeprovision test ./... -run '^$'
          GOWORK=off go -C pkg/deployops test ./... -run '^$'
          GOWORK=off go -C pkg/runtimeimage test ./... -run '^$'
          GOWORK=off go -C pkg/yamlshape test ./... -run '^$'
